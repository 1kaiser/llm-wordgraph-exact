<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Word Graph with Gemma AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Full screen graph container */
        .graph-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #f5f5f5;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        /* Clean 2D control panel - NO SHADOWS, NO 3D EFFECTS */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ffffff;
            border: 2px solid #333333;
            padding: 20px;
            z-index: 1000;
            min-width: 350px;
            max-width: 400px;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333333;
        }

        .panel-header h1 {
            font-size: 1.3em;
            color: #333333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .panel-header p {
            font-size: 0.9em;
            color: #666666;
            font-weight: 500;
        }

        /* Gemma Status Section */
        .gemma-status {
            background: #f0f0f0;
            border: 2px solid #333333;
            padding: 12px;
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 0.85em;
            color: #333333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .progress-bar-container {
            background: #ffffff;
            border: 2px solid #666666;
            height: 24px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            background: #333333;
            height: 100%;
            width: 0%;
            transition: width 0.3s linear;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75em;
            font-weight: 700;
            color: #333333;
            mix-blend-mode: difference;
        }

        /* Form controls - Flat 2D */
        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #333333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #333333;
            font-size: 0.9em;
            background: #ffffff;
            color: #333333;
            font-weight: 500;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #000000;
            background: #f9f9f9;
        }

        input[type="number"] {
            width: 70px;
            padding: 6px 10px;
            border: 2px solid #333333;
            font-size: 0.9em;
            text-align: center;
            background: #ffffff;
            color: #333333;
            font-weight: 600;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #000000;
            background: #f9f9f9;
        }

        button {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            font-family: inherit;
            transition: background 0.2s;
        }

        button:hover {
            background: #000000;
        }

        button:active {
            background: #555555;
        }

        button:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Stats display */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #333333;
        }

        .stat-label {
            font-size: 0.75em;
            color: #666666;
            display: block;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #333333;
        }

        /* Variation count selector */
        .variation-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .variation-selector label {
            margin: 0;
            white-space: nowrap;
        }

        /* Zoom controls - right side */
        .zoom-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #333333;
            background: #ffffff;
            color: #333333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            transition: background 0.2s;
        }

        .zoom-btn:hover {
            background: #f0f0f0;
        }

        .zoom-btn:active {
            background: #e0e0e0;
        }

        /* Graph styling */
        .node {
            cursor: pointer;
        }

        .node text {
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-anchor: start;
            dominant-baseline: middle;
            fill: #2d3436;
            cursor: pointer;
        }

        .link {
            fill: none;
            stroke-width: 1.5px;
            stroke-opacity: 0.6;
            transition: all 0.3s ease;
        }

        .blur {
            filter: blur(2px);
            opacity: 0.3;
        }

        .highlight {
            stroke-width: 3px !important;
            stroke-opacity: 0.8 !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .control-panel {
                min-width: 280px;
                max-width: 320px;
                padding: 15px;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
  <script type="module" crossorigin src="/llm-wordgraph-exact/assets/index-09408ea6.js"></script>
</head>
<body>
    <!-- Full screen graph -->
    <div class="graph-container">
        <svg id="graph"></svg>
    </div>

    <!-- Clean 2D control panel -->
    <div class="control-panel">
        <div class="panel-header">
            <h1>LLM Word Graph + Gemma AI</h1>
            <p>Real AI text generation & visualization</p>
        </div>

        <!-- Gemma Status & Progress -->
        <div class="gemma-status">
            <div class="status-text" id="gemmaStatus">Initializing Gemma 270M...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <!-- Generation Controls -->
        <div class="control-group">
            <label for="promptInput">Prompt:</label>
            <textarea id="promptInput" rows="2" placeholder="Enter your prompt...">The future of artificial intelligence will</textarea>
        </div>

        <div class="control-row">
            <div class="variation-selector">
                <label for="numGenerations">Variations:</label>
                <input type="number" id="numGenerations" min="2" max="10" value="5">
            </div>
            <button id="generateBtn" disabled>Generate</button>
            <button id="randomBtn">Random</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Words</span>
                <span class="stat-value" id="wordCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Links</span>
                <span class="stat-value" id="linkCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="genCount">0</span>
            </div>
        </div>
    </div>

    <!-- Zoom controls -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
        <button class="zoom-btn" id="zoomOut" title="Zoom Out">−</button>
        <button class="zoom-btn" id="resetZoom" title="Reset">⌂</button>
    </div>

    <!-- Import Gemma variation generator -->
    

    <!-- Main TypeScript module -->
    

    <script>
        // Random prompt generator
        const randomPrompts = [
            "The future of artificial intelligence will",
            "Climate change is caused by",
            "The benefits of regular exercise include",
            "Quantum computing will revolutionize",
            "Space exploration helps us",
            "The impact of social media on",
            "Renewable energy sources are",
            "Machine learning can improve"
        ];

        document.getElementById('randomBtn').addEventListener('click', () => {
            const prompt = randomPrompts[Math.floor(Math.random() * randomPrompts.length)];
            document.getElementById('promptInput').value = prompt;
        });
    </script>
</body>
</html>
