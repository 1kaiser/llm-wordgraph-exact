<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Word Graph - Exact Implementation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        /* Full screen graph container */
        .graph-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #ffffff 0%, #f8f9fa 100%);
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        /* Draggable UI overlay - top left with enhanced transparency */
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            z-index: 1000;
            cursor: move;
            min-width: 320px;
            max-width: 400px;
            transition: all 0.4s ease;
            -webkit-backdrop-filter: blur(15px) saturate(180%);
        }

        .ui-overlay:hover {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
        }

        /* Drag handle - bottom right corner */
        .drag-handle {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #667eea;
            border: 1px solid #5a6fd8;
            border-radius: 4px;
            cursor: nw-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .drag-handle:hover {
            background: #5a6fd8;
            border-color: #4c63d2;
        }

        .drag-handle::before {
            content: "⋮⋮";
            transform: rotate(45deg);
            font-size: 8px;
            line-height: 1;
        }

        /* UI Header */
        .ui-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .ui-header h1 {
            font-size: 1.4em;
            color: #2d3436;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .ui-header p {
            font-size: 0.9em;
            color: #636e72;
            margin-bottom: 10px;
        }

        .network-info {
            font-size: 0.8em;
            color: #74b9ff;
            background: rgba(116, 185, 255, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Form controls */
        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        input[type="number"] {
            width: 70px;
            padding: 6px 10px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            cursor: text;
            -webkit-appearance: auto;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: inner-spin-button;
            opacity: 1;
            cursor: pointer;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
        }

        button {
            background: #667eea;
            color: white;
            border: 1px solid #5a6fd8;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            background: #5a6fd8;
            border-color: #4c63d2;
        }

        button:active {
            background: #4c63d2;
            transform: translateY(1px);
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Stats display */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-label {
            font-size: 0.7em;
            color: #6c757d;
            display: block;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
        }

        /* Generation list - collapsible */
        .generations-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 15px;
        }

        .generations-section.open {
            max-height: 300px;
        }

        /* Main UI collapse functionality */
        .ui-overlay.collapsed {
            min-width: 320px;
            max-width: 320px;
        }
        
        .ui-collapsible {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.6s ease, opacity 0.4s ease;
            opacity: 1;
        }
        
        .ui-overlay.collapsed .ui-collapsible {
            max-height: 0;
            opacity: 0;
        }
        
        .collapse-toggle {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #667eea;
            color: white;
            border: 1px solid #5a6fd8;
            width: 25px;
            height: 25px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
            z-index: 1001;
        }
        
        .collapse-toggle:hover {
            background: #5a6fd8;
            border-color: #4c63d2;
        }
        
        .collapse-toggle:active {
            background: #4c63d2;
            transform: translateY(1px);
        }
        
        /* Essential controls - always visible when collapsed */
        .essential-controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .compact-row {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .compact-input {
            flex: 1;
            min-width: 100px;
        }
        
        /* Collapsed mode optimizations */
        .ui-overlay.collapsed .essential-controls {
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .ui-overlay.collapsed .compact-row {
            gap: 3px;
        }
        
        .ui-overlay.collapsed button {
            padding: 6px 10px;
            font-size: 0.85em;
        }

        .generations-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 8px 12px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .generations-header h3 {
            font-size: 0.9em;
            color: #667eea;
            margin: 0;
        }

        .toggle-icon {
            color: #667eea;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .generations-section.open .toggle-icon {
            transform: rotate(180deg);
        }

        .generations-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 0 5px;
        }

        .generation-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 5px;
            font-size: 0.8em;
            line-height: 1.3;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .generation-item:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(2px);
        }

        .generation-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .generation-number {
            position: absolute;
            top: 5px;
            right: 8px;
            background: #667eea;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        /* Graph styling - exact from llm-consistency-vis */
        .node {
            cursor: pointer;
        }

        .node text {
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-anchor: start;
            dominant-baseline: middle;
            fill: #2d3436;
            cursor: pointer;
        }

        .link {
            fill: none;
            stroke-width: 1.5px;
            stroke-opacity: 0.6;
            transition: all 0.3s ease;
        }

        .blur {
            filter: blur(2px);
            opacity: 0.3;
        }

        .highlight {
            stroke-width: 3px !important;
            stroke-opacity: 0.8 !important;
        }

        /* Zoom controls - right side */
        .zoom-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #495057;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: white;
            border-color: #ccc;
            color: #333;
        }

        .zoom-btn:active {
            background: #f5f5f5;
            transform: translateY(1px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .ui-overlay {
                min-width: 280px;
                max-width: 320px;
                padding: 15px;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Full screen graph -->
    <div class="graph-container">
        <svg id="graph"></svg>
    </div>

    <!-- Draggable UI overlay -->
    <div class="ui-overlay collapsed" id="uiOverlay">
        <div class="drag-handle" id="dragHandle"></div>
        <button class="collapse-toggle" id="collapseToggle">+</button>
        
        <!-- Essential controls - always visible -->
        <div class="essential-controls">
            <div class="compact-row">
                <input type="text" id="promptInput" class="compact-input" placeholder="AI prompt..." value="Artificial intelligence will">
                <input type="number" id="numGenerations" min="2" max="15" value="5" style="width: 45px;">
                <button id="generateBtn">▶</button>
            </div>
            <div class="compact-row">
                <button id="randomBtn" style="flex: 1;">🎲 Random</button>
                <span id="timingDisplay" style="font-size: 0.8em; color: #74b9ff; min-width: 50px; text-align: center;"></span>
            </div>
        </div>
        
        <!-- Collapsible content -->
        <div class="ui-collapsible" id="uiCollapsible">
            <div class="ui-header">
                <h1>🧠 LLM Word Graph</h1>
                <p>Exact visualization of language patterns</p>
                <div class="network-info" id="networkInfo">
                    🌐 <span id="networkAddress">Loading...</span>
                </div>
            </div>

            <div class="button-group">
                <button id="testBtn">Run Tests</button>
            </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">Words</span>
                <span class="stat-value" id="wordCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Links</span>
                <span class="stat-value" id="linkCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Gens</span>
                <span class="stat-value" id="genCount">0</span>
            </div>
        </div>

            <!-- Collapsible generations list -->
            <div class="generations-section" id="generationsSection">
                <div class="generations-header" onclick="toggleGenerationsList()">
                    <h3>Generated Outputs <span id="totalCount">(0)</span></h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="generations-list" id="generationsList"></div>
            </div>
        </div>
    </div>

    <!-- Zoom controls -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
        <button class="zoom-btn" id="zoomOut" title="Zoom Out">−</button>
        <button class="zoom-btn" id="resetZoom" title="Reset">⌂</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
    
    <script>
        // Make UI draggable
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        
        const uiOverlay = document.getElementById('uiOverlay');
        const dragHandle = document.getElementById('dragHandle');
        
        function makeDraggable() {
            // Only make drag handle draggable, not the entire overlay
            dragHandle.addEventListener('mousedown', startDrag);
            
            // Prevent dragging when clicking on input elements
            const inputs = uiOverlay.querySelectorAll('input, button');
            inputs.forEach(input => {
                input.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                });
            });
            
            function startDrag(e) {
                // Only start drag if clicking the drag handle
                if (e.target === dragHandle || dragHandle.contains(e.target)) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    
                    const rect = uiOverlay.getBoundingClientRect();
                    startLeft = rect.left;
                    startTop = rect.top;
                    
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', stopDrag);
                    
                    uiOverlay.style.transition = 'none';
                    e.preventDefault();
                }
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                let newLeft = startLeft + deltaX;
                let newTop = startTop + deltaY;
                
                // Keep within viewport bounds
                const maxLeft = window.innerWidth - uiOverlay.offsetWidth;
                const maxTop = window.innerHeight - uiOverlay.offsetHeight;
                
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));
                newTop = Math.max(0, Math.min(newTop, maxTop));
                
                uiOverlay.style.left = newLeft + 'px';
                uiOverlay.style.top = newTop + 'px';
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                
                setTimeout(() => {
                    uiOverlay.style.transition = 'all 0.3s ease';
                }, 100);
            }
        }
        
        function toggleGenerationsList() {
            const section = document.getElementById('generationsSection');
            section.classList.toggle('open');
        }
        
        function toggleUICollapse() {
            const overlay = document.getElementById('uiOverlay');
            const toggle = document.getElementById('collapseToggle');
            
            overlay.classList.toggle('collapsed');
            
            if (overlay.classList.contains('collapsed')) {
                toggle.textContent = '+';
                toggle.title = 'Expand controls';
            } else {
                toggle.textContent = '−';
                toggle.title = 'Collapse controls';
            }
        }
        
        // Initialize draggable functionality
        window.addEventListener('load', () => {
            makeDraggable();
            
            // Add collapse toggle functionality
            const collapseToggle = document.getElementById('collapseToggle');
            collapseToggle.addEventListener('click', toggleUICollapse);
        });
    </script>
</body>
</html>
